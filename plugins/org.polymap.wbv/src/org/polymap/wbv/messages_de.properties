StartPanel_welcomeText = Das Waldbesitzerverzeichnis (WBV) ist ein Kataster von Waldbesitzern bei einer Naturschutzbeh\u00F6rde.\n\n## Forstreviere\n\nBeim **Anmelden** kann das Forstrevier gew\u00E4hlt werden, aus welchen Daten angzeigt werden sollen. Es k\u00F6nnen auch **Alle** Reviere gew\u00E4hlt werden, dann erfolgt keinerlei Einschr\u00E4nkung und es werden alle Reviere durchsucht.\n\n## Suchen\n\nDie Volltextsuche wird \u00FCber das **Suchfeld** oben rechts bedient. Im Volltext-Index werden die Inhalte praktisch aller Felder eines Waldbesitzers erfasst, inklusive Zahlen. Gro\u00DF/Kleinschreibung wird nicht unterschieden. Man kann also einfach "lostippen". Wenn ein Wortanfang in der Datenbank gefunden wird, dann werden **Vorschl\u00E4ge f\u00FCr m\u00F6gliche Vervollst\u00E4ndigungen** des angefangen Wortes angezeigt. Zur Auswahl eines Vorschlages k\u00F6nnen einfach die Cursor-Tasten benutzt werden. Die Auswahl wird mit Enter best\u00E4tigt. Danach startet die Suche. Um die Ergebnismenge weiter einzuschr\u00E4nken, kann einfach das n\u00E4chste Wort eingegeben werden. Auch dieses wird automatisch vervollst\u00E4ndigt. Die **Reihenfolge** der Worte ist egal.\n\n## Formulare\n\nDie rot markierten Felder (![Symbol](wbvres/icons/field_invalid.gif)) sind Pflichtfelder oder eine Angabe ist nicht korrekt und das Formular kann deshalb noch nicht abgeschlossen werden. **Schweben** \u00FCber dem Symbol zeigt eine **n\u00E4here Erl\u00E4uterung** des Problems.
