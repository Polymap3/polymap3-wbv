StartPanel_welcomeText = Das Waldbesitzerverzeichnis (WBV) ist ein Kataster von Waldbesitzern bei einer Naturschutzbeh\u00F6rde.\n\n## Formulare\n\nDie rot markierten Felder (![Symbol](resources/icons/field_invalid.gif)) sind Pflichtfelder oder eine Angabe ist nicht korrekt und das Formular kann deshalb noch nicht abgeschlossen werden. **Schweben** \u00FCber dem Symbol zeigt eine **n\u00E4here Erl\u00E4uterung** des Problems.\n\n## Navigation\n\n**Oben links** sehen Sie den Namen der aktuellen **Seite** und den Weg, auf dem Sie auf diese Seite gelangt sind. Sie k\u00F6nnen jederzeit einen oder mehrere Schritte zur\u00FCckgehen oder zwischen Seiten wechseln. Dabei gehen nicht gespeicherte \u00C4nderungen allerdings verloren.\n\n**Oben rechts** sehen Sie ihren Anmeldenamen und ein Men\u00FC f\u00FCr Einstellungen. Darunter erscheint bei Bedarf eine **Statuszeile**.
